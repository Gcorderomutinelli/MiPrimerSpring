<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

    <meta charset="UTF-8">  <!-- Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
    <title>Listar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header th:include="~{../static/html/header.html}"></header>

    <section class="container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno: ${atributoListaAlumnos}">
                <td th:text="${alumno.id}"></td>
                <td th:text="${alumno.nombres}"></td>
                <td th:text="${alumno.apellido1}"></td>
                <td th:text="${alumno.apellido2}"></td>
                <td th:text="${alumno.cursoAsignado.getNombreCurso()}"></td>
                <td>
                    <div class="row m-4">
                        <div class="col-6">
                            <form th:action="@{/Alumno/editar/{id}(id=${alumno.id})}" method="get">
                                <button class="btn btn-warning" type="submit">Editar</button>
                            </form>
                        </div>
                        <div class="col-6">
                            <form th:action="@{/Alumno/eliminar/{id}(id=${alumno.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este alumno?')">
                                <button class="btn btn-danger" type="submit">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>


</body>
</html>
