<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>

  <section class="container">
    <h2 class="text-success"><strong>Creacion de Profesor</strong></h2>
      <form th:action="@{/Profesor/crearProfesor}" method="post">
        <div>
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese Nombres">
        </div>
        <div>
            <label for="apellido1" class="form-label">Primer Apellido:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese Primer Apellido">
        </div>
        <div>
            <label for="apellido2" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese Segundo Apellido">
        </div>

        <button type="submit" class="btn btn-primary">Crear Profesor</button>

      </form>

  </section>

</body>
</html>
